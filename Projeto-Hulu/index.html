<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream TV and Movies Live and Online | Hulu </title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="shortcut icon" href="./src/assets/icons/icon--hulu.png" type="image/x-icon">
</head>
<body>

    <div class="interface">

        <header class="header">
            <div class="menu ">
                <img src="./src/assets/icons/icon_header--hulu.png" alt="Logo da Hulu">
                <a href="#">LOG IN</a>
            </div>
            
            <div class="content">

                <div class="content-cards">

                    <p class="card-title">Disney Bundle Duo Basic</p>
                    <img src="./src/assets/icons/header_logos-card1.png" alt="Fileira de logos da Hulu e Disney+ ">
                    <p class="card-subtitle">Both with ads, for $9.99/month.</p>
                    <button>Get Them Both</button>
                </div>

                <div class="content-card">
                    <p class="card-title">Disney Bundle Trio Basic</p>
                    <img src="./src/assets/icons/header_logos-card2.png" class="img" alt="Fileira de logos da Hulu, Disney+ e ESPN">
                    <p class="card-subtitle">All with ads, for $14.99/month.</p>
                    <button>Get All three</button>
                </div>
                </div>

                <div class="content-aside">
                    <a href="#" class="sing">Terms apply.</a> 
                    <a href="#" class="terms">Sing up for hulu only</a>
                    <p>View more plans</p>
                    <img src="./src/assets/arrow_down.svg" alt="">

                </div>

            </div>

            <div class="footer">

            </div>
        </header>

    </div>
