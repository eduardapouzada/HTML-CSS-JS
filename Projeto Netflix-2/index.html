<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    <div class="interface">

            <header class="header">
                <img src="./src/assets/icon/logo.png" alt="Logo da Netflix" class="main-img">
            </header>

            <main class="main">
                <div class="main-login">
                    <form action="" class="main-login__form">
                        <input type="text" placeholder="Email ou número de telefone" >
                        <input type="text" placeholder="Senha">
                        <button class="form-button">Entrar</button>
                        <a href="#" class="form-a">Esqueceu sua senha?</a>
                        
                        <p class="form_p">
                            <input type="checkbox" name="check_lembre-se" id="lembre-se">
                            <span class="span_lembre-se">Lembre-se de mim</span><br><br>
                            Novo por aqui? <span class="span_assinar"><a href="#">Assinar agora.</a></span><br>
                            Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a>

                        </p>
                    </form>
                    
                </div>
            </main>
            

        </div>

    </div>
</body>
</html>
