<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <script src="./src/scripts/slider.js"></script>
    <title>Shoes Shack</title>
</head>
<body>
    
    <header>
        <nav>
        <section class="title">
            <h1>
                <span class="shoe">Shoe</span> 
                <span class="shack">Shack</span>                
            </h1>
            <img src="./src/assets/icons/icon-logo.png" alt="Logo da loja online Shoe Shack.">
        </section>

        <section class="search">
            <div class="input"><input type="text" placeholder="O que você está procurando?"></div>
            <img src="./src/assets/icons/icon-cart.png" class="icon-carrinho" alt="Icon de carrinho de compras">
        </section>

        <section class="icons">
            <img src="./src/assets/icons/icon-whatsapp.png" class="icons-contato" alt="Icon do whatsapp">
            <img src="./src/assets/icons/icon-instagram.png" class="icons-contato" alt="Icon do instagram">
            <img src="./src/assets/icons/icon-facebook.png" class="icons-contato" alt="Icon do facebook">
        </section>
        </nav>
        <section class="links">
            <a href="#">Converse</a>
            <a href="#">Vans</a>
            <a href="#">Fila</a>
            <a href="#">Adidas</a>
            <a href="#">Nike</a>
            <a href="#">Adidas</a>
            <a href="#">Puma</a>
            <a href="#">Olympikus</a>
            <a href="#">Mizuno</a>




        </section>
    </header>

    
    <main>
        <section class="carrossel">
            <div class="slider">
            <div class="slide"><img src="./src/assets/banners/banner1.png" alt="Banner 1"></div>
            <div class="slide"><img src="./src/assets/banners/banner2.png" alt="Banner 2"></div>
            <div class="slide"><img src="./src/assets/banners/banner3.png" alt="Banner 3"></div>
            <div class="slide"><img src="./src/assets/banners/banner4.png" alt="Banner 4"></div>
            <div class="slide"><img src="./src/assets/banners/banner5.png" alt="Banner 5"></div>
            <div class="slide"><img src="./src/assets/banners/banner6.png" alt="Banner 6"></div>
            <div class="slide"><img src="./src/assets/banners/banner7.png" alt="Banner 7"></div>
            </div>
        </section>
          
    </main>

</body>
</html>
